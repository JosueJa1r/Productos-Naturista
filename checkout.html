<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="style.css"> <!-- Reutilizamos estilos base -->
    <link rel="stylesheet" href="checkout.css"> <!-- Estilos específicos para esta página -->
</head>
<body>

    <header>
        <h1>Finalizar Compra</h1>
        <a href="index.html" class="back-to-store-btn">← Volver a la Tienda</a>
    </header>

    <main class="checkout-main">
        <div class="checkout-container">
            <section class="order-summary">
                <h2>Resumen de tu Pedido</h2>
                <p class="whatsapp-note">
                    Nota: Tu pedido se enviará por WhatsApp para una mejor interacción entre cliente y proveedor.
                </p>
                <div id="summary-items-list">
                    <!-- Los ítems del carrito se insertarán aquí -->
                </div>
                <div class="summary-total">
                    <strong>Total:</strong>
                    <span id="summary-total-price">$0.00 MXN</span>
                </div>
            </section>

            <section class="customer-details">
                <h2>Tus Datos de Envío</h2>
                <form id="checkout-form">
                    <div class="form-group"><label for="name">Nombre Completo</label><input type="text" id="name" name="name" required></div>
                    <div class="form-group"><label for="phone">Número de Teléfono</label><input type="tel" id="phone" name="phone" required></div>
                    <div class="form-group"><label for="address">Dirección</label><input type="text" id="address" name="address" required></div>
                    <button type="submit" class="pay-btn">Enviar por WhatsApp</button>
                </form>
            </section>
        </div>
    </main>

    <script src="database.js" defer></script>
    <script src="checkout.js" defer></script>

</body>
</html>
